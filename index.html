            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

            fetch(url)
                .then(response => response.text())

                    try {
                        const jsonData = JSON.parse(data.substr(47).slice(0, -2));
                        const rows = jsonData.table.rows;

                        // 创建一个映射来存储商品名称和库存数量
                        const stockMap = {};
                        rows.forEach(row => {
                            if(row.c[0] && row.c[1]) {

                                const stockQuantity = row.c[1].v;
                                stockMap[productName] = stockQuantity;
                            }

                        // 更新所有商品标签显示库存数量

                                label.innerHTML = `${productName} <span style="color: red; font-size: 0.9em;">(Stock: ${stock})</span>`;

        let selectedItems = {};

        function loadProducts(products) {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';

            products.forEach(product => {
                const div = document.createElement('div');
                const isChecked = selectedItems[product.id] ? 'checked' : '';
                // 使用商品的默认数量或者已保存的数量，如果都没有则使用1
                const defaultQuantity = product.defaultQuantity || 1;
                const currentQuantity = selectedItems[product.id] || defaultQuantity;

                div.innerHTML = `
                    <input type="checkbox" id="item${product.id}" ${isChecked} onchange="saveItem(${product.id}, '${product.name}')">
                    <label for="item${product.id}">${product.name}</label>
                    <div class="quantity-controls">
                        <button class="quantity-btn lantern-btn" onclick="changeQuantity(${product.id}, 1)">
                            🏮<span class="inner-text">+</span>
                        </button>
                        <input type="number"
                               id="quantity${product.id}"
                               min="1"
                               value="${currentQuantity}"
                               readonly>
                        <button class="quantity-btn lantern-btn" onclick="changeQuantity(${product.id}, -1)">
                            🏮<span class="inner-text">-</span>
                        </button>
                    </div>
                `;
                productList.appendChild(div);
            });

            // 加载并显示库存数量
            loadQuantitiesFromSheet();
        }

        function saveItem(id, name) {
            const checkbox = document.getElementById('item' + id);
            const quantity = document.getElementById('quantity' + id).value || 1;

            if (checkbox.checked) {
                selectedItems[id] = quantity;
            } else {
                delete selectedItems[id]; // 如果取消勾选，就删除该商品
            }
        }

        function saveQuantity(id) {
            const quantity = document.getElementById('quantity' + id).value || 1;
            if (selectedItems[id]) {
                selectedItems[id] = quantity; // 更新数量
            }
        }

        function changeQuantity(id, change) {
            const quantityInput = document.getElementById('quantity' + id);
            let currentQuantity = parseInt(quantityInput.value) || 1;

            // 更新数量，确保最小值为1
            currentQuantity = Math.max(1, currentQuantity + change);
            quantityInput.value = currentQuantity;

            saveQuantity(id); // 保存更新的数量

            // 发射烟花
            launchFirework();
        }

        function toggleItems() {
            let selectedStore = document.querySelector('input[name="store"]:checked');
            let checkboxes = document.querySelectorAll('#productList input[type="checkbox"]');
            let quantities = document.querySelectorAll('#productList input[type="number"]');

            if (selectedStore) {
                checkboxes.forEach(checkbox => checkbox.disabled = false);
                quantities.forEach(quantity => quantity.disabled = false);
            } else {
                checkboxes.forEach(checkbox => checkbox.disabled = true);
                quantities.forEach(quantity => quantity.disabled = true);
            }
        }

        function showCategory() {
            let selectedCategory = document.querySelector('input[name="category"]:checked');

            if (selectedCategory) {
                let categoryValue = selectedCategory.value;
                let productsToShow = categories[categoryValue];

                if (productsToShow) {
                    loadProducts(productsToShow); // 根据选择的目录加载商品
                } else {
                    console.error("没有找到该分类的商品");
                }
            } else {
                console.error("没有选中任何分类");
            }

            toggleItems(); // 确保激活商品选择框
        }

        function generateText() {
            let result = '';
            let selectedStore = document.querySelector('input[name="store"]:checked');
            let hasAddOn = document.getElementById('addOnCheckbox').checked;

            // 添加店铺信息
            if (selectedStore) {
                result += '🧧Kedai🧧: ' + selectedStore.value;
                if (hasAddOn) {
                    result += ' 💥Add On💥';
                }
                result += '\n\n';
            } else {
                result += 'Kedai: 未选择\n';
            }

            // 按分类整理已选商品
            const categorizedItems = {};

            // 初始化所有分类
            Object.keys(categories).forEach(category => {
                categorizedItems[category] = [];
            });

            // 将选中的商品按分类整理
            for (const [id, quantity] of Object.entries(selectedItems)) {
                // 查找商品所属的分类和单位
                for (const [category, products] of Object.entries(categories)) {
                    const product = products.find(p => p.id == id);
                    if (product) {
                        // 使用商品定义中的单位，如果没有定义则默认使用 "ctn"
                        const unit = product.unit || 'ctn';
                        categorizedItems[category].push({
                            name: product.name,
                            quantity: quantity,
                            unit: unit
                        });
                        break;
                    }
                }
            }

            // 按分类输出商品
            for (const [category, items] of Object.entries(categorizedItems)) {
                if (items.length > 0) {
                    result += `\n=== ${category} ===\n`;
                    items.forEach(item => {
                        result += `${item.name} - ${item.quantity} ${item.unit}\n`;
                    });
                }
            }

            result += '\nAirport Stock Order: smartprofits.github.io/order/';
            document.getElementById('result').innerText = result;

            // 发射烟花
            launchFirework();

            // 显示生成的图片（全屏覆盖）
            const generateImageContainer = document.getElementById('generateImage');
            generateImageContainer.innerHTML = `
                <span class="close-btn" onclick="closeGenerateImage()">&times;</span>
                <img src="https://github.com/SmartProfits/orderpro/blob/main/caishendao.gif?raw=true" alt="生成图片" />
            `;
            generateImageContainer.style.display = 'flex';
            generateImageContainer.style.animation = 'fadeIn 0.5s forwards'; // 应用淡入动画

            // 5秒后自动隐藏图片
            setTimeout(() => {
                generateImageContainer.style.animation = 'fadeOut 0.5s forwards';
                // 等待动画完成后隐藏
                setTimeout(() => {
                    generateImageContainer.innerHTML = '';
                    generateImageContainer.style.display = 'none';
                }, 500);
            }, 5000);

            return result;
        }

        // 获取商品ID通过名称
        function getProductIdByName(productName) {
            for (const category of Object.values(categories)) {
                for (const product of category) {
                    if (product.name === productName) {
                        return product.id;
                    }
                }
            }
            return null;
        }

        // 搜索功能
        function searchProduct() {
            const searchText = document.getElementById('productSearch').value.toLowerCase();
            const suggestionsContainer = document.getElementById('suggestions');
            suggestionsContainer.innerHTML = ''; // 清空之前的建议

            if (searchText.length === 0) return; // 如果没有输入，不显示建议

            // 获取所有分类中的商品
            const allProducts = Object.values(categories).flat();

            // 根据输入的内容筛选出匹配的商品
            const matchingProducts = allProducts.filter(product => product.name.toLowerCase().includes(searchText));

            // 显示匹配的商品作为建议
            matchingProducts.forEach(product => {
                const div = document.createElement('div');
                div.textContent = product.name;
                div.onclick = () => selectProduct(product); // 点击建议后选择该商品
                suggestionsContainer.appendChild(div);
            });
        }

        function selectProduct(product) {
            const productSearch = document.getElementById('productSearch');
            productSearch.value = '';
            const productList = document.getElementById('productList');

            // 检查是否已存在该商品
            if (selectedItems[product.id]) {
                alert('该商品已被选中');
                return;
            }

            // 创建新的商品选择框
            const div = document.createElement('div');
            div.innerHTML = `
                <input type="checkbox" id="item${product.id}" checked onchange="saveItem(${product.id}, '${product.name}')">
                <label for="item${product.id}">${product.name}</label>
                <div class="quantity-controls">
                    <button class="quantity-btn lantern-btn" onclick="changeQuantity(${product.id}, 1)">
                        🏮<span class="inner-text">+</span>
                    </button>
                    <input type="number" id="quantity${product.id}" min="1" value="${product.defaultQuantity || 1}" readonly>
                    <button class="quantity-btn lantern-btn" onclick="changeQuantity(${product.id}, -1)">
                        🏮<span class="inner-text">-</span>
                    </button>
                </div>
            `;
            productList.appendChild(div);

            // 保存新选择的商品
            saveItem(product.id, product.name);

            // 立即为这个特定商品加载库存信息
            loadStockForProduct(product.name);

            document.getElementById('suggestions').innerHTML = '';
        }

        // 新增函数：只为特定商品加载库存信息
        function loadStockForProduct(productName) {
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

            fetch(url)
                .then(response => response.text())
                .then(data => {
                    try {
                        const jsonData = JSON.parse(data.substr(47).slice(0, -2));
                        const rows = jsonData.table.rows;

                        // 查找特定商品的库存
                        const stockInfo = rows.find(row =>
                            row.c[0] && row.c[0].v === productName
                        );

                        if (stockInfo && stockInfo.c[1]) {
                            const stock = stockInfo.c[1].v;
                            // 更新特定商品的标签
                            const productId = getProductIdByName(productName);
                            if (productId !== null) {
                                const label = document.querySelector(`label[for="item${productId}"]`);
                                if (label) {
                                    label.innerHTML = `${productName} <span style="color: #666; font-size: 0.9em;">(Stock: ${stock})</span>`;
                                }
                            }
                        }
                    } catch (error) {
                        console.error('解析数据错误:', error);
                    }
                })
                .catch(error => console.error('获取数据失败:', error));
        }

        // 新年歌曲选择功能
        function changeSong() {
            const select = document.getElementById('newYearSong');
            const audioPlayer = document.getElementById('audioPlayer');
            const selectedSong = select.value;

            if (selectedSong) {
                audioPlayer.src = selectedSong;
                audioPlayer.play();
            } else {
                audioPlayer.pause();
                audioPlayer.src = '';
            }
        }

        // 烟花相关变量和函数
        let fireworks = [];
        let particles = [];
        let hue = 120;
        let limiterTotal = 5;
        let limiterTick = 0;
        let timerTotal = 80;
        let timerTick = 0;
        let mousedown = false;
        let mx, my;

        // 获取画布和上下文
        const canvasElement = document.getElementById('canvas');
        const ctxCanvas = canvasElement.getContext('2d');
        let cw = window.innerWidth;
        let ch = window.innerHeight;

        // 设置画布尺寸
        canvasElement.width = cw;
        canvasElement.height = ch;

        // 随机数生成
        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        // 计算两点距离
        function calculateDistance(p1x, p1y, p2x, p2y) {
            var xDistance = p1x - p2x,
                yDistance = p1y - p2y;
            return Math.sqrt(Math.pow(xDistance, 2) + Math.pow(yDistance, 2));
        }

        // 创建烟花
        function Firework(sx, sy, tx, ty) {
            this.x = sx;
            this.y = sy;
            this.sx = sx;
            this.sy = sy;
            this.tx = tx;
            this.ty = ty;
            this.distanceToTarget = calculateDistance(sx, sy, tx, ty);
            this.distanceTraveled = 0;
            this.coordinates = [];
            this.coordinateCount = 3;
            while(this.coordinateCount--) {
                this.coordinates.push([this.x, this.y]);
            }
            this.angle = Math.atan2(ty - sy, tx - sx);
            this.speed = 2;
            this.acceleration = 1.05;
            this.brightness = random(50, 70);
            this.targetRadius = 1;
        }

        // 更新烟花
        Firework.prototype.update = function(index) {
            this.coordinates.pop();
            this.coordinates.unshift([this.x, this.y]);

            if(this.targetRadius < 8) {
                this.targetRadius += 0.3;
            } else {
                this.targetRadius = 1;
            }

            this.speed *= this.acceleration;

            var vx = Math.cos(this.angle) * this.speed,
                vy = Math.sin(this.angle) * this.speed;
            this.distanceTraveled = calculateDistance(this.sx, this.sy, this.x + vx, this.y + vy);

            if(this.distanceTraveled >= this.distanceToTarget) {
                createParticles(this.tx, this.ty);
                fireworks.splice(index, 1);
            } else {
                this.x += vx;
                this.y += vy;
            }
        }

        // 绘制烟花
        Firework.prototype.draw = function() {
            ctxCanvas.beginPath();
            ctxCanvas.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
            ctxCanvas.lineTo(this.x, this.y);
            ctxCanvas.strokeStyle = 'hsl(' + hue + ', 100%, ' + this.brightness + '%)';
            ctxCanvas.stroke();

            ctxCanvas.beginPath();
            ctxCanvas.arc(this.tx, this.ty, this.targetRadius, 0, Math.PI * 2);
            ctxCanvas.stroke();
        }

        // 创建粒子
        function Particle(x, y) {
            this.x = x;
            this.y = y;
            this.coordinates = [];
            this.coordinateCount = 5;
            while(this.coordinateCount--) {
                this.coordinates.push([this.x, this.y]);
            }
            this.angle = random(0, Math.PI * 2);
            this.speed = random(1, 10);
            this.friction = 0.95;
            this.gravity = 1;
            this.hue = random(hue - 50, hue + 50);
            this.brightness = random(50, 80);
            this.alpha = 1;
            this.decay = random(0.015, 0.03);
        }

        // 更新粒子
        Particle.prototype.update = function(index) {
            this.coordinates.pop();
            this.coordinates.unshift([this.x, this.y]);
            this.speed *= this.friction;
            this.x += Math.cos(this.angle) * this.speed;
            this.y += Math.sin(this.angle) * this.speed + this.gravity;
            this.alpha -= this.decay;

            if(this.alpha <= this.decay) {
                particles.splice(index, 1);
            }
        }

        // 绘制粒子
        Particle.prototype.draw = function() {
            ctxCanvas.beginPath();
            ctxCanvas.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
            ctxCanvas.lineTo(this.x, this.y);
            ctxCanvas.strokeStyle = 'hsla(' + this.hue + ', 100%, ' + this.brightness + '%, ' + this.alpha + ')';
            ctxCanvas.stroke();
        }

        // 创建粒子群
        function createParticles(x, y) {
            var particleCount = 30;
            while(particleCount--) {
                particles.push(new Particle(x, y));
            }
        }

        // 主循环
        function loop() {
            requestAnimFrame(loop);

            hue = random(0, 360);

            ctxCanvas.globalCompositeOperation = 'destination-out';
            ctxCanvas.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctxCanvas.fillRect(0, 0, cw, ch);
            ctxCanvas.globalCompositeOperation = 'lighter';

            var i = fireworks.length;
            while(i--) {
                fireworks[i].draw();
                fireworks[i].update(i);
            }

            var i = particles.length;
            while(i--) {
                particles[i].draw();
                particles[i].update(i);
            }

            if(timerTick >= timerTotal) {
                if(!mousedown) {
                    fireworks.push(new Firework(cw / 2, ch, random(0, cw), random(0, ch / 2)));
                    timerTick = 0;
                }
            } else {
                timerTick++;
            }

            if(limiterTick >= limiterTotal) {
                if(mousedown) {
                    fireworks.push(new Firework(cw / 2, ch, mx, my));
                    limiterTick = 0;
                }
            } else {
                limiterTick++;
            }
        }

        // 启动烟花动画
        function startFireworks() {
            loop();
        }

        // 发射烟花函数
        function launchFirework(x = random(0, cw), y = random(0, ch / 2)) {
            fireworks.push(new Firework(cw / 2, ch, x, y));
        }

        // 全局点击事件监听器，点击任何地方发射烟花
        document.addEventListener('click', function(e) {
            const rect = canvasElement.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            launchFirework(x, y);
        });

        // 初始化页面加载
        window.onload = function() {
            loadQuantitiesFromSheet();
            toggleItems(); // 初始化商品选择框

            // 显示欢迎模态框
            const modal = document.getElementById('welcomeModal');
            modal.style.display = 'block';

            // 启动烟花动画
            startFireworks();

            // 添加定时刷新
            setInterval(loadQuantitiesFromSheet, 30000);
        }

        // 关闭模态框的函数
        function closeModal() {
            const modal = document.getElementById('welcomeModal');
            modal.style.display = 'none';
        }

        // 点击模态框内容外部区域关闭模态框
        document.getElementById('welcomeModal').addEventListener('click', function(event) {
            if (event.target == this) {
                closeModal();
            }
        });

        // 请求动画帧兼容性处理
        window.requestAnimFrame = (function() {
            return window.requestAnimationFrame ||
                   window.webkitRequestAnimationFrame ||
                   window.mozRequestAnimationFrame ||
                   function(callback) {
                       window.setTimeout(callback, 1000 / 60);
                   };
        })();

        // 关闭全屏图片的函数
        function closeGenerateImage() {
            const generateImageContainer = document.getElementById('generateImage');
            generateImageContainer.style.animation = 'fadeOut 0.5s forwards';
            setTimeout(() => {
                generateImageContainer.innerHTML = '';
                generateImageContainer.style.display = 'none';
            }, 500);
        }
    </script>
