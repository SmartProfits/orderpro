        function generateText(forWhatsApp = false) {
            let result = '';

            let hasAddOn = document.getElementById('addOnCheckbox').checked;
            let totalItems = 0;

            if (selectedStore) {

                }
                result += '\n\n';

                result += 'Kedai: æœªé€‰æ‹©\n';
            }

            const categorizedItems = {};
            Object.keys(categories).forEach(category => {
                categorizedItems[category] = [];
            });

            for (const [id, quantity] of Object.entries(selectedItems)) {
                for (const [category, products] of Object.entries(categories)) {
                    const product = products.find(p => p.id == id);
                    if (product) {
                        const unit = product.unit || 'ctn';
                        const stock = stockMap[product.name] || 0;
                        
                        categorizedItems[category].push({
                            name: product.name,
                            quantity: quantity,
                            unit: unit,
                            stock: stock
                        });

                        if (category === 'Chocolate') {
                            totalItems += 1;
                        } else {
                            totalItems += parseInt(quantity);
                        }
                        break;
                    }
                }
            }

            result += `Total Items: ${totalItems}\n`;

            for (const [category, items] of Object.entries(categorizedItems)) {
                if (items.length > 0) {
                    result += `\n=== ${category} ===\n`;
                    items.forEach(item => {
                        // æ ¹æ®æ˜¯å¦ä¸ºWhatsAppä½¿ç”¨ä¸åŒçš„æ ¼å¼
                        if (forWhatsApp) {
                            // WhatsAppç‰ˆæœ¬ - çº¯æ–‡æœ¬
                            result += `${item.name} - ${item.quantity} ${item.unit}\n`;
                        } else {
                            // é¢„è§ˆçª—å£ç‰ˆæœ¬ - å¸¦HTMLæ ·å¼
                            const itemName = item.stock === 0 ? 
                                `<span style="color: #ff4444;">${item.name}</span>` :
                                item.name;
                            result += `${itemName} - ${item.quantity} ${item.unit}\n`;
                        }
                    });
                }
            }

            result += '\nAirport Stock Order: smartprofits.github.io/order/';
            return result;
        }

        function addRippleEffect(element, event) {

            // è·å–ç‚¹å‡»ä½ç½®
            const rect = element.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            ripple.style.left = `${x - 50}px`;
            ripple.style.top = `${y - 50}px`;
            
            element.appendChild(ripple);
            
            // åŠ¨ç”»ç»“æŸåç§»é™¤æ¶Ÿæ¼ªå…ƒç´ 
            ripple.addEventListener('animationend', () => {
                ripple.remove();
