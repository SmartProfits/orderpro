<!DOCTYPE html>
<html lang="zh">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airport Stock Request</title>
    <style>
        #productList label span {
            color: #666;  /* 默认模式下的颜色 */
            font-size: 0.9em;
        }

        /* 黑暗模式下的 stock 信息颜色 */
        body.dark-mode #productList label span {
            color: #ffd700;  /* 黄色 */
        }

        .shop-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr) !important; /* 强制2列 */
            gap: 20px;
            margin: 20px 0;
            width: 100%;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .loader {
            position: relative;
            display: flex;
        }

        .loader span {
            position: relative;
            width: 50px;
            height: 50px;
            background: #eaeef0;
            margin: 0 5px;
            border: 5px solid #eaeef0;
            border-radius: 50%;
            box-shadow:
                8px 8px 15px rgba(0, 0, 0, 0.2),
                inset 3px 3px 5px rgba(0, 0, 0, 0.1),
                inset -1px -1px 5px rgba(255, 255, 255, 1);
        }

        .loader span::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #5c89ff;
            border-radius: 50%;
            box-shadow: inset 3px 3px 5px rgba(0, 0, 0, 0.1),
                        inset -1px -1px 5px rgba(255, 255, 255, 1);
            transform: scale(0);
            animation: animateDots 3.5s linear infinite, animateColor 5s linear infinite;
            animation-delay: calc(var(--i) * 0.2s);
        }

        @keyframes animateDots {
            0%, 9.99%, 70.001% {
                transform: scale(0);
            }
            10%, 70% {
                transform: scale(1);
            }
        }

        @keyframes animateColor {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }

        /* 添加全局背景渐变 */
        body {
            font-family: Arial, sans-serif;
            padding: 15px;
            margin: 0;
            background: linear-gradient(135deg, #6e8efb, #ff8e8e);
            color: #333;
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
        }

        /* 修改黑暗模式背景 */
        body.dark-mode {
            background: linear-gradient(135deg, #1a1f35, #2d1b1b);
            color: #e0e0e0;
        }

        /* 添加玻璃态效果的通用类 */
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border-radius: 10px;
        }

        /* 修改商品列表项样式 */
        #productList div {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 修改按钮样式 */
        button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            color: white;
            border-radius: 10px;
            padding: 12px 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* 修改结果框样式 */
        #result {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            color: white;
            border-radius: 10px;
        }

        /* 修改搜索框样式 */
        #productSearch {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            color: white;
            border-radius: 10px;
            padding: 10px;
        }

        #productSearch::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* 修改建议框样式 */
        #suggestions {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border-radius: 10px;

        #suggestions div {

        }

        #suggestions div:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* 修改联系信息样式 */

            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);

            border-radius: 10px;

        /* 修改数量控制按钮样式 */
        .quantity-btn {

            -webkit-backdrop-filter: blur(5px);

        }

        .quantity-btn:nth-child(5) {
            background: rgba(244, 67, 54, 0.3);
        }

        /* 添加一个容器类来包含目录的label */
        .category-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr) !important; /* 强制3列 */
            gap: 15px;
            margin: 20px 0;
            width: 100%;
        }

        body.dark-mode #result {
            background-color: #333; /* 黑暗模式下的结果框颜色 */
            color: #e0e0e0; /* 浅色字体 */

        body.dark-mode button {

        /* 为每个商品项设置 flexbox 布局 */

        #productList label {

            align-items: center;

        }

            width: 40px;
            text-align: center;
            margin: 0 5px;
        }

        /* 修改标题样式 */
        h1 {
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);

            border: 1px solid rgba(255, 255, 255, 0.2);

            margin: 20px auto;
            max-width: 80%;
            position: relative;
            overflow: hidden;
            animation: glowingTitle 3s ease-in-out infinite;
        }

        /* 添加标题动画效果 */
        @keyframes glowingTitle {
            0% {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.8),
                             0 0 10px rgba(255, 255, 255, 0.8),
                             0 0 15px rgba(255, 255, 255, 0.8);
                transform: translateY(0);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                             0 0 35px rgba(255, 255, 255, 0.8),
                             0 0 40px rgba(255, 255, 255, 0.8);
                transform: translateY(-5px);
            }
            100% {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.8),
                             0 0 10px rgba(255, 255, 255, 0.8),
                             0 0 15px rgba(255, 255, 255, 0.8);
                transform: translateY(0);
            }
        }

        /* 适配深色模式 */
        body.dark-mode h1 {
            color: #fff;
            background: rgba(0, 0, 0, 0.2);
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .shop-container,
            .category-container {
                grid-template-columns: repeat(2, 1fr) !important; /* 店铺保持2列 */
            }

                grid-template-columns: repeat(3, 1fr) !important; /* 分类保持3列 */
            }
            
            h1 {
                font-size: 2.5rem;
                padding: 15px;
                max-width: 90%;
            }
            
            body {
                padding: 10px;
            }

                padding: 10px 15px;
            }
        }

            .shop-container {
                grid-template-columns: repeat(2, 1fr) !important; /* 店铺在小屏幕上也保持2列 */
            }

                grid-template-columns: repeat(3, 1fr) !important; /* 分类在小屏幕上也保持3列 */

            }

            .shop-icon {

            }

                font-size: 1.2em;
            }
            
            /* 调整文字大小 */
            .shop-name,
            .category-card label {
                font-size: 0.9em;
            }
        }

        /* 店铺选择卡片样式 */
        .shop-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .shop-card {
            position: relative;
            padding: 20px;

            backdrop-filter: blur(10px);

        }

        .shop-card:hover {

        .shop-card.selected {

        }

        }

            display: flex;

            gap: 15px;
            margin: 20px 0;
        }

        .category-card {
            position: relative;
            padding: 15px;

            background: rgba(255, 255, 255, 0.1);

            cursor: pointer;
            transition: all 0.3s ease;

        }

        .category-card:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.2);
        }

        .category-card.selected {
            border: 2px solid #2196F3;
            box-shadow: 0 0 15px rgba(33, 150, 243, 0.3);
        }

        .category-card input[type="radio"] {
            display: none;
        }

        .category-card label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .category-icon {
            font-size: 1.5em;
        }

        /* 动画效果 */
        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            width: 100px;
            height: 100px;
            animation: ripple 0.6s linear;
        }

        .addon-container {
            margin: 30px auto;
            text-align: center;
            max-width: 150px;
        }

        .addon-switch {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .addon-switch input {
            display: none;
        }

        .addon-slider {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 140px;
            height: 45px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
            overflow: hidden;
            position: relative;
        }

        .addon-circle {
            position: absolute;
            left: 4px;
            width: 37px;
            height: 37px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border-radius: 50%;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform: translateX(0);
        }

        .addon-text {
            color: white;
            font-weight: bold;
            font-size: 0.9em;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            margin-left: 45px;
        }

        /* 选中状态 */
        .addon-switch input:checked + .addon-slider {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 123, 0, 0.3);
        }

        .addon-switch input:checked + .addon-slider .addon-circle {
            transform: translateX(95px);
            background: linear-gradient(45deg, #ff9f43, #ff6b6b);
        }

        .addon-switch input:checked + .addon-slider .addon-text {
            margin-left: -45px;
            color: #ffd32a;
        }

        /* 悬停效果 */
        .addon-slider:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .addon-slider:active {
            transform: translateY(0);
        }

        /* 深色模式适配 */
        body.dark-mode .addon-slider {
            background: rgba(0, 0, 0, 0.2);
        }

        body.dark-mode .addon-switch input:checked + .addon-slider {
            background: rgba(255, 123, 0, 0.15);
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .addon-container {
                max-width: 130px;
            }
            
            .addon-slider {
                width: 120px;
                height: 40px;
            }
            
            .addon-circle {
                width: 32px;
                height: 32px;
            }
            
            .addon-text {
                font-size: 0.8em;
            }
            
            .addon-switch input:checked + .addon-slider .addon-circle {
                transform: translateX(80px);
            }
        }
    </style>
</head>

    <script>
        const SHEET_ID = '你的表格ID';
        const SHEET_NAME = 'Sheet1'; // 如果你的表格页面名称不是 Sheet1，请修改这里

        function loadQuantitiesFromSheet() {
            const SHEET_ID = '1QUB8R0-gtwNhdiPYU2rwFf_UKrGyyqCQHzIQ7AxKFLI';
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

            fetch(url)
                .then(response => response.text())
                .then(data => {
                    try {
                        const jsonData = JSON.parse(data.substr(47).slice(0, -2));
                        const rows = jsonData.table.rows;

                        // 创建一个映射来存储商品名称和库存数量
                        const stockMap = {};
                        rows.forEach(row => {
                            if(row.c[0] && row.c[1]) {
                                const productName = row.c[0].v;
                                const stockQuantity = row.c[1].v;
                                stockMap[productName] = stockQuantity;
                            }
                        });

                        // 更新所有商品标签显示库存数量
                        const labels = document.querySelectorAll('#productList label');
                        labels.forEach(label => {
                            const productName = label.textContent;
                            const stock = stockMap[productName];
                            if (stock !== undefined) {
                                // 在商品名称后添加库存数量
                                label.innerHTML = `${productName} <span style="color: red; font-size: 0.9em;">(Stock: ${stock})</span>`;
                            }
                        });
                    } catch (error) {
                        console.error('解析数据错误:', error);
                    }
                })
                .catch(error => console.error('获取数据失败:', error));
        }

        // 分类商品
        const categories = {
            BanHeang: [
                { id: 101, name: "BH Tambun Original" },
                { id: 102, name: "BH Tambun Pandan" },
                { id: 103, name: "BH Tambun White Lotus" },
                { id: 104, name: "BH Tau Sar Pheah" },
                { id: 105, name: "BH Heong Pheah" },
                { id: 106, name: "BH Beh Teh Saw" },
                { id: 107, name: "BH Phong Pheah" },
                { id: 108, name: "BH Pepper Biscuit" },
                { id: 109, name: "BH Hup Toh Soh" },

        let selectedItems = {};

        function loadProducts(products) {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';

            products.forEach(product => {
                const div = document.createElement('div');
                const isChecked = selectedItems[product.id] ? 'checked' : '';
                // 使用商品的默认数量或者已保存的数量，如果都没有则使用1
                const defaultQuantity = product.defaultQuantity || 1;
                const currentQuantity = selectedItems[product.id] || defaultQuantity;

                div.innerHTML = `
                    <input type="checkbox" id="item${product.id}" ${isChecked} onchange="saveItem(${product.id}, '${product.name}')">
                    <label for="item${product.id}">${product.name}</label>
                    <button class="quantity-btn" onclick="changeQuantity(${product.id}, 1)">+</button>
                    <input type="number"
                           id="quantity${product.id}"
                           min="1"
                           value="${currentQuantity}"
                           readonly>
                    <button class="quantity-btn" onclick="changeQuantity(${product.id}, -1)">-</button>
                `;
                productList.appendChild(div);
            });

            // 加载并显示库存数量
            loadQuantitiesFromSheet();
        }

        function saveItem(id, name) {
            const checkbox = document.getElementById('item' + id);
            const quantity = document.getElementById('quantity' + id).value || 1;

            if (checkbox.checked) {
                selectedItems[id] = quantity;
            } else {
                delete selectedItems[id]; // 如果取消勾选，就删除该商品
            }
        }

        function saveQuantity(id) {
            const quantity = document.getElementById('quantity' + id).value || 1;
            if (selectedItems[id]) {
                selectedItems[id] = quantity; // 更新数量
            }
        }

        function changeQuantity(id, change) {
            const quantityInput = document.getElementById('quantity' + id);
            let currentQuantity = parseInt(quantityInput.value) || 1; // 默认值为1

            // 更新数量并确保不小于1
            currentQuantity = Math.max(1, currentQuantity + change);
            quantityInput.value = currentQuantity;

            saveQuantity(id); // 保存更新的数量
        }

        function toggleItems() {
            let selectedStore = document.querySelector('input[name="store"]:checked');
            let checkboxes = document.querySelectorAll('#productList input[type="checkbox"]');
            let quantities = document.querySelectorAll('#productList input[type="number"]');

            if (selectedStore) {
                checkboxes.forEach(checkbox => checkbox.disabled = false);
                quantities.forEach(quantity => quantity.disabled = false);
            } else {
                checkboxes.forEach(checkbox => checkbox.disabled = true);
                quantities.forEach(quantity => quantity.disabled = true);
            }
        }

        function showCategory() {
            let selectedCategory = document.querySelector('input[name="category"]:checked');

            if (selectedCategory) {
                let categoryValue = selectedCategory.value;
                let productsToShow = categories[categoryValue];

                if (productsToShow) {
                    loadProducts(productsToShow); // 根据选择的目录加载商品
                } else {
                    console.error("没有找到该分类的商品");
                }
            } else {
                console.error("没有选中任何分类");
            }

            toggleItems(); // 确保激活商品选择框
        }

        function generateText() {
            let result = '';
            let selectedStore = document.querySelector('input[name="store"]:checked');
            let hasAddOn = document.getElementById('addOnCheckbox').checked;

            // 添加店铺信息
            if (selectedStore) {
                result += 'Kedai: ' + selectedStore.value;
                if (hasAddOn) {
                    result += ' 💥Add On💥';
                }
                result += '\n\n';
            } else {
                result += 'Kedai: 未选择\n';
            }

            // 按分类整理已选商品
            const categorizedItems = {};

            // 初始化所有分类
            Object.keys(categories).forEach(category => {
                categorizedItems[category] = [];
            });

            // 将选中的商品按分类整理
            for (const [id, quantity] of Object.entries(selectedItems)) {
                // 查找商品所属的分类和单位
                for (const [category, products] of Object.entries(categories)) {
                    const product = products.find(p => p.id == id);
                    if (product) {
                        // 使用商品定义中的单位，如果没有定义则默认使用 "ctn"
                        const unit = product.unit || 'ctn';
                        categorizedItems[category].push({
                            name: product.name,
                            quantity: quantity,
                            unit: unit
                        });
                        break;
                    }
                }
            }

            // 按分类输出商品
            for (const [category, items] of Object.entries(categorizedItems)) {
                if (items.length > 0) {
                    result += `\n=== ${category} ===\n`;
                    items.forEach(item => {
                        result += `${item.name} - ${item.quantity} ${item.unit}\n`;
                    });
                }
            }

            result += '\nAirport Stock Order: smartprofits.github.io/order/';
            document.getElementById('result').innerText = result;

            return result;
        }

        function searchProduct() {
            const searchText = document.getElementById('productSearch').value.toLowerCase();
            const suggestionsContainer = document.getElementById('suggestions');
            suggestionsContainer.innerHTML = ''; // 清空之前的建议

            if (searchText.length === 0) return; // 如果没有输入，不显示建议

            // 获取所有分类中的商品
            const allProducts = Object.values(categories).flat();

            // 根据输入的内容筛选出匹配的商品
            const matchingProducts = allProducts.filter(product => product.name.toLowerCase().includes(searchText));

            // 显示匹配的商品作为建议
            matchingProducts.forEach(product => {
                const div = document.createElement('div');
                div.textContent = product.name;
                div.onclick = () => selectProduct(product); // 点击建议后选择该商品
                suggestionsContainer.appendChild(div);
            });
        }

        function selectProduct(product) {
            const productSearch = document.getElementById('productSearch');
            productSearch.value = '';
            const productList = document.getElementById('productList');
            productList.innerHTML = '';

            // 创建新的商品选择框
            const div = document.createElement('div');
            div.innerHTML = `
                <input type="checkbox" id="item${product.id}" checked onchange="saveItem(${product.id}, '${product.name}')">
                <label for="item${product.id}">${product.name}</label>
                <button class="quantity-btn" onclick="changeQuantity(${product.id}, 1)">+</button>
                <input type="number" id="quantity${product.id}" min="1" value="1" onchange="saveQuantity(${product.id})">
                <button class="quantity-btn" onclick="changeQuantity(${product.id}, -1)">-</button>
            `;
            productList.appendChild(div);

            // 保存新选择的商品
            saveItem(product.id, product.name);

            // 立即为这个特定商品加载库存信息
            loadStockForProduct(product.name);

            document.getElementById('suggestions').innerHTML = '';
        }

        function addRippleEffect(element, event) {
            const ripple = document.createElement('div');
            ripple.classList.add('ripple');
            
            // 获取点击位置
            const rect = element.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            ripple.style.left = `${x - 50}px`;
            ripple.style.top = `${y - 50}px`;
            
            element.appendChild(ripple);
            
            // 动画结束后移除涟漪元素
            ripple.addEventListener('animationend', () => {
                ripple.remove();
            });
        }
