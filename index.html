<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-friendly Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #chat-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        #chat-box {
            flex: 1;
            overflow-y: scroll;
            border-bottom: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            background-color: #fafafa;
        }

        #chat-box div {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }

        #chat-input {
            width: calc(100% - 80px);
            padding: 10px;
            border: none;
            outline: none;
            box-sizing: border-box;
            border-top: 1px solid #ccc;
        }

        #send-btn {
            width: 80px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            outline: none;
            border-top: 1px solid #ccc;
        }

        #send-btn:hover {
            background-color: #45a049;
        }

        #input-area {
            display: flex;
            border-top: 1px solid #ccc;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            #chat-container {
                height: 90vh;
                max-width: 100%;
            }

            #send-btn {
                width: 60px;
            }

            #chat-input {
                width: calc(100% - 60px);
            }
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chat-box"></div>
    <div id="input-area">
        <input type="text" id="chat-input" placeholder="Type a message...">
        <button id="send-btn">Send</button>
    </div>
</div>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";
  import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDHozncxr7awutjtusJ0q9DvKic2RFU5es",
    authDomain: "chat-81183.firebaseapp.com",
    databaseURL: "https://chat-81183-default-rtdb.firebaseio.com",
    projectId: "chat-81183",
    storageBucket: "chat-81183.appspot.com",
    messagingSenderId: "811608476194",
    appId: "1:811608476194:web:3445b22d10e45b829c187b",
    measurementId: "G-TZW2WN3B5C"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth();

  // Sign in anonymously
  signInAnonymously(auth).catch((error) => {
    console.error("Authentication Error:", error);
  });

  const chatBox = document.getElementById('chat-box');
  const chatInput = document.getElementById('chat-input');
  const sendBtn = document.getElementById('send-btn');

  // Reference to the messages in the database
  const messagesRef = ref(db, 'messages');

  // Send message
  sendBtn.addEventListener('click', () => {
    const message = chatInput.value;
    if (message.trim()) {
      push(messagesRef, { text: message });
      chatInput.value = '';  // Clear input field after sending
    }
  });

  // Display new messages
  onChildAdded(messagesRef, (data) => {
    const message = data.val().text;
    const messageElement = document.createElement('div');
    messageElement.textContent = message;
    chatBox.appendChild(messageElement);
    chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to the bottom
  });
</script>

</body>
</html>
